services:
  db:
    image: postgres:16
    container_name: paperless-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Europe/Vienna
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: appuser
      RABBITMQ_DEFAULT_PASS: supersecret123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"   # S3 API
      - "9090:9090"   # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      set -e;
      echo 'Waiting for MinIO to be ready...';
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} 2>/dev/null; do
        sleep 2;
      done;
      echo 'MinIO ready, creating bucket if needed...';
      mc mb -p local/${MINIO_BUCKET} || true;
      echo 'Bucket ready: ${MINIO_BUCKET}';
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: document-manager-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
      SPRING_RABBITMQ_USERNAME: appuser
      SPRING_RABBITMQ_PASSWORD: supersecret123
      APP_MQ_EXCHANGE: docs.exchange
      APP_MQ_ROUTING: document.uploaded
      APP_MQ_QUEUE: docs.uploaded.q
      APP_MQ_DLX: docs.dlx
      APP_MQ_DLQ: docs.uploaded.dlq
      SPRING_RABBITMQ_DYNAMIC: "true"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_PRESIGN_EXPIRYSECONDS: 600
    ports:
      - "${APP_PORT}:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: document-manager-frontend
    command: npm run build
    volumes:
      - ./frontend/dist:/app/dist

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: document-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
      - frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro

  ocr-worker-py:
    build:
      context: ./ocr-worker-py
    container_name: documentmanager-ocr-worker-py
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: appuser
      SPRING_RABBITMQ_PASSWORD: supersecret123
      APP_MQ_QUEUE: docs.uploaded.q
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: paperless
      MINIO_SECRET_KEY: paperless
      MINIO_BUCKET: documentmanager

  genai-worker:
    build:
      context: ./genai-worker
    container_name: genai-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBIT_HOST: rabbitmq
      RABBIT_QUEUE: genai-tasks
      RABBIT_USER: appuser
      RABBIT_PASS: supersecret123
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    restart: unless-stopped

volumes:
  db_data:
  rabbitmq_data:
  minio_data:
