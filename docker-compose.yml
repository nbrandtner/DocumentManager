services:
  db:
    image: postgres:16
    container_name: paperless-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Europe/Vienna
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: appuser
      RABBITMQ_DEFAULT_PASS: supersecret123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: document-manager-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
      SPRING_RABBITMQ_USERNAME: appuser
      SPRING_RABBITMQ_PASSWORD: supersecret123
      APP_MQ_EXCHANGE: docs.exchange
      APP_MQ_ROUTING: document.uploaded
      APP_MQ_QUEUE: docs.uploaded.q
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - document_storage:/app/uploads

  ocr-worker:
    build:
      context: ./ocr-worker
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: "5672"
      SPRING_RABBITMQ_USERNAME: appuser
      SPRING_RABBITMQ_PASSWORD: supersecret123
      APP_MQ_EXCHANGE: docs.exchange
      APP_MQ_ROUTING: document.uploaded
      APP_MQ_QUEUE: docs.uploaded.q

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: document-manager-frontend
    command: npm run build
    volumes:
      - ./frontend/dist:/app/dist

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: document-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
      - frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro

volumes:
  db_data:
  document_storage:
  rabbitmq_data:
